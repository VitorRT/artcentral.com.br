<div th:fragment="i_info(id)" class="i_info_icon">
	<link rel="stylesheet" th:href="@{/css/i_info.css}">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<span th:id="${id}"
		  aria-describedby='tooltip'
		 class="i_info material-symbols-outlined">
		info </span>
	<div id="tooltip" role="tooltip" class="tooltip" >
		<p>
			Este é o conteúdo do tooltip, que pode incluir <strong>formatação</strong>
			e até mesmo imagens.
		</p>
	</div>
	
	<script th:src="@{/js/i_info.js}" defer></script>
</div>
