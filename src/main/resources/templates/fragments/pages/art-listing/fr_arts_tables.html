<div th:fragment="arts-table" data-pagination="true"
  data-search="true" class="card border-principal">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.1/dist/bootstrap-table.min.css">
	<div class="card-body">
		<table data-toggle="table">
			<thead>
				<tr>
					<th>Item ID</th>
					<th>Item Name</th>
					<th>Item Price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Item 1</td>
					<td>$1</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Item 2</td>
					<td>$2</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
